
<div class="row-fluid">
  <div class="col-md-offset-3 col-md-6">
    <h3>Registro de Usu√°rio</h3>

    <form (submit)="save()" *ngIf="user">
      <div class="form-group">
        <label class="label-control" for="firstname">Nome</label>
        <input class="form-control"
               type="text"
               id="firstname"
               name="firstname"
               [(ngModel)]="user.firstname"
               required #ctrl="ngModel">
      </div>
      <div class="form-group">
        <label class="label-control" for="lastname">Ultimo nome</label>
        <input class="form-control"
               type="text"
               id="lastname"
               name="lastname"
               [(ngModel)]="user.lastname"
               #ctrl="ngModel">
      </div>
      <div class="form-group">
        <label class="label-control" for="email">Email</label>
        <input class="form-control"
               type="email"
               id="email"
               name="email"
               [(ngModel)]="user.email"
               required #ctrl="ngModel">
      </div>
      <div class="form-group">
        <label class="label-control" for="password">Senha</label>
        <input class="form-control"
               type="password"
               id="password"
               name="password"
               [(ngModel)]="user.password"
               required #ctrl="ngModel">
      </div>
      <div class="form-group">
        <label class="label-control" for="confirmPassword">Confirmar senha</label>
        <input class="form-control"
               type="password"
               id="confirmPassword"
               name="firstname"
               [(ngModel)]="user.confirmPassword"
               required #ctrl="ngModel">
      </div>

      <div class="text-right">
        <button type="button" class="btn btn-fab btn-warning" (click)="goBack()">
          <i class="material-icons">undo</i>
        </button>
        <button type="submit" class="btn btn-fab btn-primary">
          <i class="material-icons">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
