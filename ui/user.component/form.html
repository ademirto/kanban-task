
<div class="row-fluid">
  <div class="col-md-offset-3 col-md-6">
    <h3>Cadastro de Usuário</h3>

    <form (submit)="save()" *ngIf="users.selected">
      <div class="form-group">
        <label class="label-control" for="firstname">Nome</label>
        <input class="form-control"
               type="text"
               id="firstname"
               name="firstname"
               [(ngModel)]="users.selected.name.firstName"
               required #ctrl="ngModel">
      </div>
      <div class="form-group">
        <label class="label-control" for="lastname">Ultimo nome</label>
        <input class="form-control"
               type="text"
               id="lastname"
               name="lastname"
               [(ngModel)]="users.selected.name.lastName"
               #ctrl="ngModel">
      </div>
      <div class="form-group">
        <label class="label-control" for="email">Email</label>
        <input class="form-control"
               type="email"
               id="email"
               name="email"
               [(ngModel)]="users.selected.email"
               required #ctrl="ngModel">
      </div>
      <div class="togglebutton">
          <label>
              <input type="checkbox" name="active" [(ngModel)]="users.selected.active" ctrl="ngModel">
              Usuário ativo?
          </label>
      </div>

      <div class="text-right">
        <button type="button" class="btn btn-fab btn-warning" (click)="goBack()">
          <i class="material-icons">undo</i>
        </button>
        <button class="btn btn-fab btn-danger" *ngIf="users.selected.id">
          <i class="material-icons">delete</i>
        </button>
        <button type="submit" class="btn btn-fab btn-primary">
          <i class="material-icons">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
