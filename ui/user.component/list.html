
<div class="row-fluid">
  <div class="col-md-12">
    <h3>Gestor de Usuários</h3>
  </div>
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <td>Nome completo</td>
        <td>Nome do usuário</td>
        <td>E-mail</td>
        <td width="75">Ações</td>
      </thead>
      <tbody>
        <tr *ngFor="let user of users.collection">
          <td>{{ fullname(user.name) }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="#"><i class="material-icons">edit</i></a>
            <a href="#"><i class="material-icons">delete</i></a>
          </td>
        </tr>
        <tr *ngIf="users.collection.length === 0">
          <td colspan="5">
            Nenhum item registrado ate o momento.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div style="position: absolute; bottom: 45px; right: 45px">
  <a href="#" class="btn btn-fab"><i class="material-icons">add</i></a>
</div>
