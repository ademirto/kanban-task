
<div class="row-fluid">
  <div class="col-md-offset-3 col-md-6">
    <h3>Identificação do Usuário</h3>

    <form (submit)="save()">
      <div class="form-group">
        <label class="label-control" for="email">Email</label>
        <input class="form-control"
               type="email"
               id="email"
               name="email"
               [(ngModel)]="login.email"
               required #ctrl="ngModel">
      </div>
      <div class="form-group">
        <label class="label-control" for="password">Senha</label>
        <input class="form-control"
               type="password"
               id="password"
               name="password"
               [(ngModel)]="login.password"
               required #ctrl="ngModel">
      </div>

      <div class="text-right">
        <button type="button" class="btn btn-fab btn-warning" (click)="goBack()">
          <i class="material-icons">undo</i>
        </button>
        <button type="submit" class="btn btn-fab btn-primary">
          <i class="material-icons">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
